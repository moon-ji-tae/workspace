<!DOCTYPE html>
<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Grey with black text -->
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">글목록</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/write.html">작성하기</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row" style="margin-top:50px">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <form action="/read.html" method="post">
                <div class="mb-3 mt-3">
                    <label for="writer" class="form-label">작성자:</label>
                    <input type="text" class="form-control" name="writer" id="writer" value="홍길동" readonly>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">제목:</label>
                    <input type="text" class="form-control" name="subejct" id="subject" value="제목입니다" readonly>
                </div>
                <div class="mb-3">
                    <label for="text">내용:</label>
                    <textarea class="form-control" rows="5" id="text" name="text" readonly>내용입니다</textarea>
                </div>
                <a href="/" class="btn btn-danger">삭제</a>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
